user  nginx;
pid   /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 8080;
        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri /index.html;
        }

        location /user {
            proxy_pass http://backend:3000;
        }

        location /dbinit {
            proxy_pass http://backend:3000;
        }

        location /tbinit {
            proxy_pass http://backend:3000;
        }
    }
}

